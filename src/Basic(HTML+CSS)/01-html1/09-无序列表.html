<!DOCTYPE html>
<html>
<head>
	<title>无序列表</title>
</head>
<body>
	<!--
	列表标签，不是一个，需要配合li使用
    无序列表：每一项不区分顺序
    ul控制列表前面的标志的属性：type------disc(小圆点)/circle(小圆圈)/square(实心方块)
	-->
	<ul type="disc">
		<li>这是第一条</li>
		<li>这是第二条</li>
		<li>这是第三条</li>
	</ul>
	<ul type="square">
		<li>这是第一条</li>
		<li>这是第二条</li>
		<li>这是第三条</li>
	</ul>
	<ul type="circle">
		<li>这是第一条</li>
		<li>这是第二条</li>
		<li>这是第三条</li>
	</ul>
</body>
</html>
