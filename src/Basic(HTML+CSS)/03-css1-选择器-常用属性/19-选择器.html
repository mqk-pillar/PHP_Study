<!DOCTYPE html>
<html>
<head>
	<title>选择器</title>
</head>
<style type="text/css">
	/*标签选择器*/
	div{
		color: red;
	}
	/*id选择器*/
	#myid{
		color: green;
	}
	/*class选择器*/
	.myclass{
		color: blue;
	}
</style>
<body>
	<div>标签选择器</div>
	<div id="myid">id选择器</div>
	<div class="myclass">class选择器</div>
</body>
</html>
