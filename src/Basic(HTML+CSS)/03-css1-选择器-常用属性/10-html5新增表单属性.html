<!DOCTYPE html>
<html>
<head>
	<title>表单属性</title>
</head>
<body>
	<form>
		<input type="text" placeholder="请输入账号" required="required" autofocus="autofocus">
		<input type="password" placeholder="请输入密码" required="required">
		<input type="submit">
	</form>
<!--placeholder 属性提供可描述输入字段预期值的提示信息  -->
<!--required 限制输入框不能为空（必填）-->
<!--autofocos 自动获取焦点 (自动将光标点到输入框中)-->
</body>
</html>
