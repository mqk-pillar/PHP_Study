<form>
<table align="center">
    <caption><h1>游戏添加</h1></caption>
    <tr>
        <td>游戏名称：</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>开发公司：</td>
        <td>
            <input type="radio" name="company">盛大
            <input type="radio" name="company">腾讯
            <input type="radio" name="company">网易
            <input type="radio" name="company">暴雪
        </td>
    </tr>
    <tr>
        <td>适用人群：</td>
        <td>
            <input type="checkbox" name="people">小学生
            <input type="checkbox" name="people">大学生
            <input type="checkbox" name="people">白领
            <input type="checkbox" name="people">中老年
        </td>
    </tr>
    <tr>
        <td>游戏类别：</td>
        <td>
            <select>
                <option>竞技类</option>
                <option>动作类</option>
                <option>射击类</option>
                <option>益智类</option>
                <option>冒险类</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>游戏描述：</td>
        <td>
            <textarea></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit">
            <input type="reset">
        </td>
    </tr>
</table>
</form>
</body>
